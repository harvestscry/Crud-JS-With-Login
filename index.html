<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="img/background.webm" type="video/mp4"> <!-- Ganti dengan path video Anda -->
    </video>
    <div class="login-container">
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo">
        </div>
        <form id="loginForm">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Masuk</button>
            <p class="forgot-password"><a href="#" id="forgotPassword">Lupa Password?</a></p>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <!-- Pop-up untuk Lupa Password -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h3>Informasi</h3>
            <p id="displayPassword">Username: farel | Password: 33</p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
